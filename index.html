<!DOCTYPE html>
<head>
    <title>HTML Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <script defer src="main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@200;400;800&family=Dancing+Script&family=Mali:wght@200;400;700&family=Palanquin:wght@100;400;700&family=Source+Code+Pro:wght@200;400;900&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <h1>How are you feeling today?</h1>
        <div class="input">
            <img src="https://ofbatteranddough.com/wp-content/uploads/2017/03/Homemade-white-sandwich-bread-12.jpg" alt="bread loaf">
            <label for="slider-input">Loaf</label>
            <input id="slider-input" type="range">
            <label for="slider-input">Pickle</label>
            <img src="https://schallerweber.com/wp-content/uploads/2017/06/73000-german-delicatessen-pickles.jpg" alt="pickle">
        </div>

        <div class="input" id="radio">
            <h2>Pick your vibe:</h2>

            <input id="mono" type="radio" name="vibe">
            <label for="mono" class="radio-label">
                <img src="https://media.istockphoto.com/vectors/human-skull-isolated-on-white-vector-id545094078?k=20&m=545094078&s=612x612&w=0&h=rtIKBChEPJFeprPc3sSksyS4_qXvwb5QQLYiwkEA_ds=" alt="skull">
            </label>

            <input id="sans-serif" type="radio" name="vibe">
            <label for="sans-serif" class="radio-label">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlTIJ5lr8FAHtCopxti90E_t3rDP9SUCp99mD1tcJKLsuVx8c_GCnIHdC_gTcvirUlzDE&usqp=CAU" alt="corporate guy">
            </label>

            <input id="serif" type="radio" name="vibe">
            <label for="serif" class="radio-label">
                <img src="https://us.123rf.com/450wm/alexpokusay/alexpokusay1810/alexpokusay181000069/124033250-gentleman-with-old-fashioned-phone-engraving-vector-illustration-scratch-board-style-imitation-black.jpg?ver=6" alt="gentleman">
            </label>

            <input id="script" type="radio" name="vibe">
            <label for="script" class="radio-label">
                <img src="https://i.pinimg.com/originals/33/f2/20/33f2206f39920e1a0f5fbe8fe0243805.jpg" alt="fairy">
            </label>

            <input id="hand" type="radio" name="vibe">
            <label for="hand" class="radio-label">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRKxFZsRuanNVCqFOJgegmV9BvrIeRye3yphA&usqp=CAU" alt="messy toddler">
            </label>
        </div>

        <div class="input">
            <label for="color-input"><h2>Pick a color: </h2></label>
            <input id="color-input" type="color">
        </div>

        <div class="input">
            <label for="text-input"><h2>Enter your name: </h2></label>
            <input id="text-input" type="text">
        </div>

        <button type="button" id="button">Submit</button>
    </form>
    <div class="resultContainer">
        <h1>Here is your name in your current vibe:</h1>
        <div id="result">
            name
        </div>
    </div>
    
</body>
</html>
